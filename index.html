<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Plan Comparator</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/feather-icons"></script>
</head>
<body>
    <div class="container">
        <h1>ðŸ“Š Premium Plan Comparator</h1>
        
        <div class="input-group">
            <label class="input-label">
                <span>Recharge Amount (â‚¹)</span>
                <div class="tooltip" data-tooltip="Total recharge amount including any bonuses">
                    <i data-feather="help-circle"></i>
                </div>
            </label>
            <input type="number" id="rechargeAmount" class="input-field" placeholder="e.g. 299">
        </div>

        <div class="input-group">
            <label class="input-label">
                <span>Validity Period (Days)</span>
                <div class="tooltip" data-tooltip="Total duration in calendar days">
                    <i data-feather="help-circle"></i>
                </div>
            </label>
            <input type="number" id="validityPeriod" class="input-field" placeholder="e.g. 28">
        </div>

        <div class="input-group">
            <label class="input-label">
                <input type="checkbox" id="includeGST">
                Include 18% GST
            </label>
        </div>

        <div class="button-group">
            <button class="btn btn-primary" onclick="addPlanToCompare()">
                <i data-feather="plus"></i>
                Add Plan
            </button>
            <button class="btn btn-secondary" onclick="clearComparisonTable()">
                <i data-feather="trash-2"></i>
                Clear All
            </button>
        </div>
    </div>

    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>Amount</th>
                    <th>Validity</th>
                    <th>Daily Cost</th>
                    <th>Monthly Cost</th>
                    <th>Yearly Cost</th>
                </tr>
            </thead>
            <tbody id="planComparison"></tbody>
        </table>
    </div>

    <script>
        feather.replace();
        // Add any additional initialization scripts here
    </script>
    <script src="script.js"></script>
</body>
</html>
